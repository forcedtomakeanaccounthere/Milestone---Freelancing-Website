<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

        </div>
        <div class="chat-user">
          <div class="chat-user-avatar">4</div>

        </div>
        <div class="chat-user">
          <div class="chat-user-avatar">5</div>
          <div class="chat-user-name">E Jayanth</div>
        </div>
        <button class="dashboard-btn">Go to Dashboard</button>

    </div>
  </body>
</html>
